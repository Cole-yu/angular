<!--响应式表单-->
<form name="searchForm" role="form" [formGroup]="formModal" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModal.hasError('minlength',['title'])">
    <label for="productTittle">商品名称</label>
    <input type="text" formControlName="title" id="productTittle" placeholder="商品名称" class="form-control">
    <span class="help-block" [class.hidden]="!formModal.hasError('minlength',['title'])">
      请至少输入三个字符
    </span>
  </div>
  <div class="form-group" [class.has-error]="formModal.hasError('positiveNumber',['price'])">
    <label for="product">商品价格</label>
    <input type="number" formControlName="price" id="product" placeholder="商品价格" class="form-control">
    <span class="help-block" [class.hidden]="!formModal.hasError('positiveNumber',['price'])">
      请输入正数
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类比</label>
    <select id="productCategory" class="form-control" formControlName="category">
      <option value="-1">全部分类</option>
      <option value="" *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block"> search</button>
  </div>
</form>
