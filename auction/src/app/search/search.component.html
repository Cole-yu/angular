<!--响应式表单-->
<form name="searchForm" role="form">
  <div class="form-group">
    <label>商品名称</label>
    <input type="text" id="productTittle" placeholder="商品名称" class="form-control" [formControl]="searchInput" >
  </div>
  <div class="form-group">
    <label for="product">商品价格</label>
    <input type="number" id="product" placeholder="商品价格" class="form-control">
  </div>
  <div class="form-group">
    <label for="productCategory">商品类比</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block"> search</button>
  </div>
</form>
