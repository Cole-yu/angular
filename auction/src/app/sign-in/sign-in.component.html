<div class="sign-in">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">用户名:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="请输入用户名"  (keyup)="getKey($event)">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" #passWord id="password" placeholder="请输入密码"  (keyup)="getKeydown(passWord.value)">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <div class="checkbox">
          <label>
            <input type="checkbox">记住密码
          </label>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="checkbox pull-right">
          <label  [routerLink]='["/login/regist"]'>注册</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default col-sm-12" [routerLink]="['/user']">登录</button>
      </div>
    </div>
  </form>
</div>
